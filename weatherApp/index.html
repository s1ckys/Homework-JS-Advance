<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WeatherAlert</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
      aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" href="#">
        <img src="src/img/cloudy.svg" width="30" height="30" alt="">
      </a>
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="#">Statistics</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Hourly</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input id="citySearchInput" class="form-control mr-sm-2" type="search" placeholder="Enter City Here"
          aria-label="City">
        <button id="citySearchBtn" class="btn btn-outline-primary my-2 my-sm-0">Search</button>
      </form>
    </div>
  </nav>

  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <!-- Error Message -->
  <div id="errorMessage" class="alert alert-danger"></div>

  <!-- Pages -->
  <div id="pages">
    <div class="page">
      <h1 id="header"></h1>
      <p id="greetingResult"></p>
      <div id="statisticsResult"></div>
    </div>
    <div class="page">
      <h1>Hourly Data</h1>
      <p>Here you can read the hourly weather report for the following days. Keep in mind that it is not actually every
        hour, but every 3 - 5 hours</p>
      <!-- Sorting Buttons -->
      <div class="mb-3">
        <button id="sortTempAsc" class="btn btn-outline-primary">Sort by Temperature (Asc)</button>
        <button id="sortTempDesc" class="btn btn-outline-primary">Sort by Temperature (Desc)</button>
        <button id="sortHumidityAsc" class="btn btn-outline-primary">Sort by Humidity (Asc)</button>
        <button id="sortHumidityDesc" class="btn btn-outline-primary">Sort by Humidity (Desc)</button>
      </div>
      <!-- Hourly Table -->
      <div class="table" id="hourlyTableResult"></div>
    </div>
    <div class="page">
      <h1>About WeatherAlert</h1>
      <p id="aboutResult"></p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
